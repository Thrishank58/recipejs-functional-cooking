<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Your Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <main>
    <div class="top-bar">

  <input 
    type="text" 
    id="search-input" 
    placeholder="Search recipes..."
  />

  <button id="favorites-filter">
    ‚ù§Ô∏è Favorites Only
  </button>

  <div id="recipe-count">
    Showing 0 recipes
  </div>

</div>


    <!-- Controls Section -->
    <div class="controls">

      <div class="filter-group">
        <h2>Filter</h2>
        <button data-filter="all">All Recipes</button>
        <button data-filter="easy">Easy</button>
        <button data-filter="medium">Medium</button>
        <button data-filter="hard">Hard</button>
        <button data-filter="quick">Quick (Under 30 min)</button>
      </div>

      <div class="sort-group">
        <h2>Sort</h2>
        <button data-sort="name">Name (A‚ÄìZ)</button>
        <button data-sort="time">Time (Fastest First)</button>
      </div>

    </div>

    <!-- Recipe Cards Render Here -->
    <div id="recipe-container">
      <!-- JavaScript will inject recipe cards -->
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
